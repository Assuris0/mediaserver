version: '3'

services:
  sabnzbd:
    image: funkypenguin/sabnzbd:latest
    volumes:
     - /srv/data/:/data
     - /var/data/autopirate/sabnzbd:/config
    networks:
    - traefik_public

  sabnzbd_proxy:
    image: zappi/oauth2_proxy
    env_file : /var/data/config/autopirate/sabnzbd.env
    networks:
      - internal
      - traefik_public
    deploy:
      labels:
        - traefik.frontend.rule=Host:sabnzbd.funkypenguin.co.nz
        - traefik.docker.network=traefik_public
        - traefik.port=4180
    volumes:
      - /var/data/config/autopirate/authenticated-emails.txt:/authenticated-emails.txt
    command: |
      -cookie-secure=false
      -upstream=http://sabnzbd:8080
      -redirect-url=https://sabnzbd.funkypenguin.co.nz
      -http-address=http://0.0.0.0:4180
      -email-domain=funkypenguin.co.nz
      -provider=github
      -authenticated-emails-file=/authenticated-emails.txt

