name: Notify Discord to premix update 

on:
  push:
    branches:
      - master
    paths:
      - 'ansible/**'      

jobs:
  notify-discord:

    runs-on: ubuntu-latest

    steps:
    - name: Discord notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@master
